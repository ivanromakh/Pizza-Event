<html>
  <body>
    <table style="background-color: #A6E0f6;  border-style: solid; 
        border-radius: 10px; 
        margin: 10px; 
        padding:10px;
      "
    >
      <tr>
        <td>
          <h> CoWorker {{ username }} order: </h>
          {{#each order.items}}
            <p style="margin:0;"> Name: {{ name }} </p>
            <p style="margin:0;"> Count: {{ count }} </p>
            <p style="margin:0;"> Price: {{ price }} </p>
          {{/each}}
          <p style="margin:0;"> Total price: {{ order.orderPrice }} </p>
        </td>
      </tr>
    </table>
  </body>
</html>
